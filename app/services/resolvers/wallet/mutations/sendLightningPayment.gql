mutation sendLightningPayment($data: SendLightningPaymentDto!) {
    sendLightningPayment(data: $data){
        data{
            amount
            amountLessFee
            btcAmount
            btcExchangeRate
            createdAt
            currency
            description
            fromWalletId
            id
            method
            networkFee
            paidAmount
            settledAt
            status
            toWalletId
            transactionFee
        }
        errors{
            message
            path
        }
        success
    }
}