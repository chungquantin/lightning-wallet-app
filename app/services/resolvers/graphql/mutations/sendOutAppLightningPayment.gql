mutation sendOutAppLightningPayment($data: SendOutAppLightningPaymentDto!){
    sendOutAppLightningPayment(data: $data){
        data{
            amount
            btcAmount
            btcExchangeRate
            createdAt
            currency
            description
            fromWalletId
            id
            method
            networkFee
            status
            toWalletId
            transactionFee
        }
        errors{
            message
            path
        }
        success
    }
}