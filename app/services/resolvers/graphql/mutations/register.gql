mutation register($data: RegisterDto!) {
    register(data: $data){
        data{
            avatar
            createdAt
            email
            emailVerified
            firstName
            forgotPasswordLock
            id
            lastName
            name
            phoneNumber
            phoneNumberVerified
            twoFactorVerified
            username
        }
        errors{
            message
            path
        }
        success
    }
}