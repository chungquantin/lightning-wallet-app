query checkLightningStatus($data: CheckLightningStatusDto!) {
    checkLightningStatus(data: $data){
        data{
            amtPaid
            amtPaidMsat
            amtPaidSat
            cltvExpiry
            creationDate
            memo
            paymentRequest
            rHash
            settleDate
            settled
            value
        }
        errors{
            message
            path
        }
        success
    }
}