query getBankTransfers($data: GetBankTransfersDto!) {
    getBankTransfers(data: $data){
        data{
            account_id
            ach_class
            amount
            cancellable
            created
            currency
            customTag
            description
            direction
            failure_reason
            id
            legalName
            network
            originationAccountId
            status
            type
        }
        errors{
            message
            path
        }
        success
    }
}