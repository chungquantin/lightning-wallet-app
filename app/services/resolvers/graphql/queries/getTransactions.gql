query getTransactions($Pagination: PaginationInputType) {
    getTransactions(Pagination: $Pagination){
        data{
            amount
            amountLessFee
            btcAmount
            btcExchangeRate
            createdAt
            currency
            description
            fromWalletId
            id
            method
            networkFee
            paidAmount
            settledAt
            status
            toWalletId
            transactionFee
        }
        errors{
            message
            path
        }
        success
    }
}