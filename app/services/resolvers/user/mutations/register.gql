mutation register($data: RegisterDto!){
    register(data: $data){
        data{
            avatar
            contacts{
                avatar
                contacts{
                    avatar
                    createdAt
                    email
                    emailVerified
                    firstName
                    forgotPasswordLock
                    id
                    lastName
                    name
                    phoneNumber
                    phoneNumberVerified
                    twoFactorVerified
                }
                createdAt
                email
                emailVerified
                firstName
                forgotPasswordLock
                id
                lastName
                name
                phoneNumber
                phoneNumberVerified
                twoFactorVerified
            }
            createdAt
            email
            emailVerified
            firstName
            forgotPasswordLock
            id
            lastName
            name
            phoneNumber
            phoneNumberVerified
            twoFactorVerified
        }
        errors{
            message
            path
        }
        success
    }
}